[model]
model_name = ornstein_uhlenbeck 

[model_params]
kappa = 0.2
eta = 0.2
lmbda = 0.2

[simulation]
init_value = 1.0
final_time = 10.0 
n = 10000
num_paths = 20
scheme = euler

[output]
output_dir = data
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = false
option_type = call
strike_price = 4
maturity = 5.0
