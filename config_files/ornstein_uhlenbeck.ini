[run]
model_name = OrnsteinUhlenbeck
simulator_name = MilsteinSimulator

[model_params]
kappa = 0.1
eta = 5.0
lmbda = 0.1
risk_free_rate = 0.05

[simulation]
initial_value = 1.0
final_time = 10.0
discretisation_parameter = 10000
number_of_paths = 100

[output]
output_directory = output/ornstein_uhlenbeck/milstein_simulator/test

