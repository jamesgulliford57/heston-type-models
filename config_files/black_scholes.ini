[model]
model_name = black_scholes 

[model_params]
r = 0.2
q = 0.0
sigma = 0.2

[simulation]
init_value = 1.0
final_time = 10.0 
n = 10000
num_paths = 100
scheme = milstein

[output]
output_dir = data
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = true
option_type = call
strike_price = 4
maturity = 5.0
