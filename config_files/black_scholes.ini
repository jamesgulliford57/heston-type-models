[run]
model_name = BlackScholes 
simulator_name = MilsteinSimulator

[model_params]
q = 0.0
sigma = 0.2
risk_free_rate = 0.05

[simulation]
initial_value = 1.0
final_time = 10.0 
discretisation_parameter = 10000
number_of_paths = 100

[output]
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = true
option_type = call
strike_price = 2.5
maturity = 10.0
