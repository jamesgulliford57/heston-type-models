[model]
model_name = cox_ingersoll_ross 

[model_params]
kappa = 0.1
eta = 0.03
lmbda = 0.15
risk_free_rate = 0.05

[simulation]
init_value = 1.0
final_time = 10.0 
n = 10000
num_paths = 100
scheme = euler

[output]
output_dir = data
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = true
option_type = call
strike_price = 0.3
maturity = 5.0
