[run]
model_name = Heston
simulator_name = MilsteinSimulator

[model_params]
lmbda = 1.0
sigma = 0.5
xi = 1.0
rho = 0.0
risk_free_rate = 0.05

[simulation]
initial_value = [1.0, 0.16]
final_time = 10.0
discretisation_parameter = 10000
number_of_paths = 100

[output]
output_directory = output/heston/milstein_simulator/test

