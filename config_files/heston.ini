[model]
model_name = heston 

[model_params]
r = 0.2
lmbda = 1.0
sigma = 0.5
xi = 1.0
rho = -0.5

[simulation]
init_value = [1.0, 0.16] 
final_time = 10.0 
n = 10000
num_paths = 100
scheme = Euler

[output]
output_dir = data
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = true
option_type = Call
strike_price = 4
maturity = 5.0
