[run]
model_name = OrnsteinUhlenbeck 
simulator_name = MilsteinSimulator

[model_params]
kappa = 0.1
eta = 0.03
lmbda = 0.15
risk_free_rate = 0.05

[simulation]
initial_value = 1.0
final_time = 10.0 
discretisation_parameter = 10000
number_of_paths = 100

[output]
do_timestamp = false

[workflow]
run_simulation = true
run_analysis = true

[option]
run_option_pricing = true
strike_price = 0.3
maturity = 5.0
