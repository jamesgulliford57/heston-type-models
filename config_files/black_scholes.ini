[run]
model_name = BlackScholes
simulator_name = MilsteinSimulator

[model_params]
q = 0.0
sigma = 0.2
risk_free_rate = 0.05

[simulation]
initial_value = 1.0
final_time = 10.0
discretisation_parameter = 1000
number_of_paths = 10000

[output]
output_directory = output/black_scholes/milstein_simulator/high_N_low_n
